<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Primera web usando HTML, CSS y JavaScript."
    />
    <meta name="author" content="Anderson Diaz" />
    <meta name="keywords" content="TripleTen, Java Script, Bootcamp" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="logo de Around The U.S."
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/Avatar.svg"
            alt="profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <h2 class="profile__job">Explorador</h2>
          </div>
          <div class="profile__edit-button">
            <img src="./images/Edit_Button.svg" alt="edit button" />
          </div>
          <div class="profile__add-button">
            <img src="./images/Add_Button.svg" alt="add button" />
          </div>
        </section>
        <section class="elements"></section>
        <template class="elements__template">
          <div class="elements__card">
            <div class="elements__container">
              <img src="." alt="" class="elements__image" />

              <img
                src="./images/Trash.svg"
                alt="button Trash"
                class="elements__trash"
              />
            </div>
            <div class="elements__rectangle">
              <p class="elements__title"></p>
              <img
                src="./images/Group.svg"
                alt="button heart"
                class="elements__heart"
              />
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Anderson Diaz</p>
      </footer>

      <div class="popup" id="popupaddprofile">
        <form class="popup__container" id="profilesave" novalidate>
          <img
            src="./images/Close_Icon.svg"
            alt="close icon"
            class="popup__close"
          />
          <h2 class="popup__title">Editar perfil</h2>
          <input
            type="text"
            name="name"
            class="popup__imput"
            placeholder="Nombre"
            id="input-name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error-visible input-name-error"></span>

          <input
            type="text"
            name="aboutMe"
            class="popup__imput"
            placeholder="Acerca de mi"
            id="input-about"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error-visible input-about-error"></span>
          <button class="popup__button">Crear</button>
        </form>
      </div>
      <div class="popup" id="popupaddimage">
        <form class="popup__container" id="cardsave" novalidate>
          <img
            src="./images/Close_Icon.svg"
            alt="close icon"
            class="popup__close"
            id="closecard"
            required
          />
          <h2 class="popup__title">Nuevo lugar</h2>
          <input
            type="text"
            name="title"
            class="popup__imput"
            placeholder="Titulo"
            id="input-title"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error-visible input-title-error"></span>
          <input
            type="url"
            name="url"
            class="popup__imput"
            placeholder="Enlace a la imagen (URL)"
            id="input-image"
            minlength="4"
            required
          />
          <span class="popup__error-visible input-image-error"></span>
          <button class="popup__button" id="formCreateBtn">Crear</button>
        </form>
      </div>
      <div class="popup" id="popupimageopen">
        <div class="popup__overlay"></div>
        <div class="popup__content-image">
          <img
            src="./images/Close_Icon.svg"
            alt="close icon"
            class="popup__close"
            id="closeimage"
          />
          <img class="popup__image" src="." alt="" />
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/FormValidator.js"></script>
  </body>
</html>
